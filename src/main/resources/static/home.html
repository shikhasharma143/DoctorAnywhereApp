<script>
var request = new XMLHttpRequest()
var table = document.getElementById("patientTable");

request.open('GET', 'http://localhost:8080/patients', true)
request.onload = function () {

  var data = JSON.parse(this.response)
var html = '';
var count = 1;
  if (request.status >= 200 && request.status < 400) {
    data.forEach((patients) => {
    var rowNode = document.createElement("tr");
	var cellNode = document.createElement("td");
    var textNode = document.createTextNode(count);
    
	cellNode.appendChild(textNode);
	rowNode.appendChild(cellNode);
	var cellNode = document.createElement("td");
    var textNode = document.createTextNode(patients.firstName + " " +  patients.lastName);
	cellNode.appendChild(textNode);
	rowNode.appendChild(cellNode);
	 cellNode = document.createElement("td");
     textNode = document.createTextNode(patients.email);
 cellNode.appendChild(textNode);
	rowNode.appendChild(cellNode);
	var cellNode = document.createElement("td");
    var textNode = document.createTextNode(patients.addressLine1 + ", "  + patients.addressLine2 + ", " + patients.city + ", " + patients.state);
	cellNode.appendChild(textNode);
	rowNode.appendChild(cellNode);
	
	var cellNode = document.createElement("td");
	cellNode.innerHTML = "<a data-toggle='modal' data-target='#patient'><i class='icon fa fa-pencil-square-o' data-toggle='tooltip' title='Edit Record'></i></a><a><i data-toggle='tooltip' title='Mark as done' class='icon markDone fa fa-times'></i></a><a><i data-toggle='tooltip' title='Delete Record' class='icon fa fa-trash'></i></a>";
	rowNode.appendChild(cellNode);
	
	table.appendChild(rowNode);    
          count++;
    });
    tbody.innerHTML = html;
  } else {
    console.log('error')
  }
}

request.send()
</script>
