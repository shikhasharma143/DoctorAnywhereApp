<body class="grey lighten-3"">

  <!-- NAVBAR -->
  <nav class="z-depth-0 grey lighten-4">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">
        <img src="img/logo.png" style="width: 100px;height: 60px;">
      </a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li class="logged-in" style="display: none;">
            <a href="#" class="grey-text modal-trigger" data-target="modal-account">Account</a>
          </li>
          <li class="logged-in"  style="display: none;">
            <a href="#" class="grey-text" id="logout">Logout</a>
          </li>
          <li class="logged-in"  style="display: none;">
            <a href="#" class="grey-text modal-trigger" data-target="modal-create">Add Patient</a>
          </li>
          <li class="logged-out"  style="display: none;">
            <a href="#" class="grey-text modal-trigger" data-target="modal-login">Login</a>
          </li>
          <li class="logged-out"  style="display: none;">
            <a href="#" class="grey-text modal-trigger" data-target="modal-signup">Sign up</a>
          </li>
        </span>
      </ul>
    </div>
  </nav>

  <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Choose password</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Sign up</button>
      </form>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h4>Login</h4><br />
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="login-email" required />
          <label for="login-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required />
          <label for="login-password">Your password</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Login</button>
      </form>
    </div>
  </div>

  <!-- ACCOUNT MODAL -->
  <div id="modal-account" class="modal">
    <div class="modal-content center-align">
      <h4>Account details</h4><br />
      <div class="account-details"></div>
    </div>
  </div>

  <!-- CREATE PATIENT DETAILS MODAL -->
  <div id="modal-create" class="modal">
    <div class="modal-content">
      <h4>Add Patient</h4><br />
      <form id="create-form">
    <div class="form-group" required> <!-- First Name -->
		<label for="first_name" class="control-label">Patient's First Name</label>
		<input type="text" class="form-control" id="first_name" name="first_name" placeholder="John">
	</div>	
	<div class="form-group" required> <!-- Last Name -->
		<label for="last_name" class="control-label">Patient's Last Name</label>
		<input type="text" class="form-control" id="last_name" name="last_name" placeholder="Deer">
	</div>	
	<div class="form-group"> <!-- Sex -->
		<label for="gender" class="control-label">Sex</label>
		<input type="radio" id="male" name="gender" value="male">
		<label for="male">Male</label>
		<input type="radio" id="female" name="gender" value="female">
		<label for="female">Female</label><br>
	</div>
	<div class="form-group" required> <!-- Age -->
		<label for="age" class="control-label">Patient's Age</label>
		<input type="text" class="form-control" id="age" name="age" placeholder="20">
	</div>	
	<div class="form-group" required> <!-- Phone number -->
		<label for="phone" class="control-label">Patient's Phone Number</label>
		<input type="text" class="form-control" id="phone" name="phone" placeholder="1234567890">
	</div>	
	<div class="form-group" required> <!-- Email -->
		<label for="email" class="control-label">Patient's Email</label>
		<input type="text" class="form-control" id="email" name="email" placeholder="test@test.com">
	</div>	
	<div class="form-group" required> <!-- address_line1 -->
		<label for="address_line1" class="control-label">Address Line 1</label>
		<input type="text" class="form-control" id="address_line1" name="address_line1" placeholder="Street address, P.O. box, company name, c/o">
	</div>					
							
	<div class="form-group"> <!-- address_line 2 -->
		<label for="address_line2" class="control-label">Address Line 2</label>
		<input type="text" class="form-control" id="address_line2" name="address_line2" placeholder="Apartment, suite, unit, building, floor, etc.">
	</div>	

	<div class="form-group" required> <!-- City-->
		<label for="city" class="control-label">City</label>
		<input type="text" class="form-control" id="city" name="city" placeholder="Smallville">
	</div>									
	<div class="form-group" required> <!-- State-->
		<label for="state" class="control-label">State</label>
		<input type="text" class="form-control" id="state" name="state" placeholder="California">
	</div>																
	<div class="form-group"> <!-- Country -->
		<label for="country" class="control-label">Country</label>
		<select class="form-control" id="country">
			<option value="IN">India</option>
		</select>					
	</div>
	
	<div class="form-group"> <!-- Pin Code-->
		<label for="pin_code" class="control-label">Pin Code</label>
		<input type="text" class="form-control" id="pin_code" name="pin_code" placeholder="#####">
	</div>		
	
	<div class="form-group"> <!-- Submit Button -->
		<button type="submit" class="btn btn-primary">Add Patient</button>
	</div>     
      </form>
    </div>
  </div>
  
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script src="scripts/index.js"></script>
</body>
</html>
